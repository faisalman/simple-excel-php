language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

branches:
  except:
    - gh-pages

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

sudo: false

install:
  - composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
  - vendor/bin/phpcs --standard=PSR2 --colors --extensions=php --encoding=utf-8 src/
  - phpunit --configuration test/phpunit.xml.dist --coverage-text

notifications:
  email:
    recipients:
      - me@klay.me
    on_success: change
    on_failure: always
